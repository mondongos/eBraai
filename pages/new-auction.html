<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Start an Auction</title>
  </head>
  <body>
    <div >
      <h1>Start an Auction</h1>
    </div>

    <label>Title of auction:
      <input type="text" id="auction-title-input" size="20">
    </label>
    <br>
    <label>Starting bid:
      <input type="number" id="auction-starting-bid-input" size="2">
    </label>
    <br>
    <label>Minimum bid amount:
      <input type="number" id="auction-min-bid-input" size="2">
    </label>
    <br>
    <label>Length of auction (days):
      <input type="number" id="auction-length-input" size="2">
    </label>
    <br>
    <button id="create-auction-button">Create Auction</button>

  </body>
</html>
